<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="controle.js" defer></script>
</head>

<body>
    <header class="area-topo">
        <span class="title">Minha Lista de Compras</span>
    </header>

    <main>
        <div id="groups-container"></div>

        <div id="add-group-container">
            <div class="group" id="area-add-group">
                <div class="area-group-name" id="add-area-group-name">
                    <span class="group-label">Grupo:</span>
                    <span class="span-input-group-name">
                        <input id="input-group-name" class="input-group-name" type="text"
                            placeholder="Novo grupo">
                    </span>
                    <span class="add-group-btn">
                        <button id="button-add-group" class="add" onclick="addGroup()">+</button>
                    </span>
                </div>
            </div>
            <p id="error-msg"></p>
        </div>
    </main>
    <footer>2024</footer>
</body>
</html>
